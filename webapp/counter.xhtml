<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Counter: "/>
        <h:outputText id="output" value="#{counterView.number}"/>
    </h:panelGrid>

    <p:commandButton value="Count" actionListener="#{counterView.increment}" update="output"/>
</h:form>
<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Counter: "/>
        <h:outputText id="output2" value="#{counterView.number}"/>
    </h:panelGrid>

    <p:commandButton value="Count" actionListener="#{counterView.increment}" update="output2"/>
</h:form>
</body>
</html>
